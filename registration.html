<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rl-container">
    <h2 class="rl-title">Library Registration</h2>
    <form class="rl-form" onsubmit="return checkRegister(event)">
      <!-- Full Name -->
      <label class="rl-label">Full Name:</label>
      <input type="text" class="rl-input" id="regName" required>

      <!-- Email -->
      <label class="rl-label">Email:</label>
      <input type="email" class="rl-input" id="regEmail" required>

      <!-- Password -->
      <label class="rl-label">Password:</label>
      <input type="password" class="rl-input" id="regPassword" required>

      <!-- Confirm Password -->
      <label class="rl-label">Confirm Password:</label>
      <input type="password" class="rl-input" id="regConfirm" required>

      <!-- Register Button -->
      <button type="submit" class="rl-button">Register</button>
    </form>
    <p class="rl-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Registration validation
    function checkRegister(e) {
      e.preventDefault();
      let pass = document.getElementById("regPassword").value;
      let confirm = document.getElementById("regConfirm").value;

      if(pass !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      alert("Registration successful (demo)!");
      window.location.href = "login.html"; // redirect to login
      return true;
    }
  </script>
</body>
</html>
