<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - School Library</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">S-LIBS</a>
            </div>
            <nav class="main-nav">
                <a href="home.html" class="nav-button active">Home</a>
                <a href="#" class="nav-button">Books</a>
                <a href="#" class="nav-button">Account</a>
                <a href="#" class="nav-button">Help</a>
                <!-- Logs the user out and redirects to the landing page -->
                <a href="../index.html" class="nav-button-create login-btn">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- The hero section is reused for the main welcome message -->
        <section id="hero" class="hero-section" style="background-image: url('../public/images/bg-book.png'); min-height: 80vh;">
            <div class="container hero-content">
                <h1>Welcome Back, User!</h1>
                <p>What book are you looking for today?</p>
                <!-- A simple search form can be added here -->
                <form onsubmit="event.preventDefault();" style="display: flex; justify-content: center; max-width: 600px; margin: 2rem auto 0;">
                    <input type="search" placeholder="Search by title, author, or ISBN..." style="width: 100%; padding: 0.8rem 1.5rem; border-radius: 50px 0 0 50px; border: none; font-size: 1rem;">
                    <button type="submit" class="cta-button" style="border-radius: 0 50px 50px 0;">Search</button>
                </form>
            </div>
        </section>

        <section id="featured-books" class="about-section">
            <div class="container about-content">
                <h2>Featured Books</h2>
                <p>
                    Here are some of the most popular and recently added books in our collection.
                </p>
                <!-- You can add book listings or carousels here in the future -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 School Library. All Rights Reserved.</p>
        </div>
    </footer>

    <button id="scrollToTopBtn" title="Go to top">&#8679;</button>

    <script>
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopBtn.classList.add("show");
            } else {
                scrollToTopBtn.classList.remove("show");
            }
        }

        scrollToTopBtn.addEventListener("click", function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
